{% extends 'base.html' %}
{% block content %}
<body class="bg-location">
    <p class="text-center title-time size">Select your Date</p>
    <section><br>
        <div class="container text-center">
          
            <div class="row row-cols-1 row-cols-md-3 g-4">
              {% for date in dates %}
              <div class="card text bg-day mb-3" style="max-width: 18rem;">
                <div class="card-header text-center">{{date.year}}</div>
                <div class="card-body">
                 <a href="{% url 'core:time' %}"><button class="btn btn-success ">{{date.date}}</button></a>
                  <p class="card-text">{{date.day}}</p>
                </div>
              </div>
              
            {% empty %}
            <div class="col">
              <p>no avialiable dates</p>
            </div>
            {% endfor %}
            </div>
        </div>

      </section>              
</body>



{% endblock content %}
