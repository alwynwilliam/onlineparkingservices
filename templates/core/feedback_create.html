{% extends 'base.html' %} 
{% block content %}

<body class="bg-feedcreate">
<section class="bg-image-about">
<div class="container py-5">
  <div class="row">
    <div class="col">
      <h1 class="times"><b>Feedback Form</b></h1>
      <p class="text-justify roboto text-muted">
        <br>
       Here is your space to share your experience about<strong> "Space4U"</strong> 
      </p>
    </div>
    <div class="col">
      <div class="card bg-feedcardbox">
        <div class="card-body times bg-image-about">
          <form action="" method="post">
            {% csrf_token %}
            <table>
                <tbody>
                    {{form.as_p}}
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>

{% endblock content %}
