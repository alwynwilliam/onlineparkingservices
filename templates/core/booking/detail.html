{% extends 'base.html' %}
{% block content %}
<section class="vh-100 d-flex bookingdetails">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Booking Details</h3>
                <hr>
                <div class="card text-center booking">
                    <div class="card-header">
                      About your Vehicle
                    </div>
                    <div class="card-body ">
                      <p class="card-text">Vehicle number : <strong>{{booking.vehicle}}</strong></p>
                      <p class="card-text">Arrival date and time : {{booking.arrival_date}}</p>
                      <p class="card-text">Departure date and time : {{booking.departure_date}}</p>
                      <p class="card-text"><h4>Destination : {{booking.destination}}</h4></p>
                      <a href="{% url 'core:booking_payment' booking.id %}" class="btn btn-success">Pay Now</a>

                    
                    </div>
                   

            </div>
        </div>
    </div>
</section>
{% endblock content %}
